{% extends "invApp/layout.html" %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <h4 class="page-title">This feature will help you print labels easily without confusion and time-consuming steps.</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row" style="margin-left:30px">
                            <div class="col-xl-6">
                                <form method="POST" action="{% url 'upload_pdf' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="label_type" class="page-title">Select Label:</label>
                                        <select class="form-select" name="label_type" required>
                                            <option value="Amazon">Amazon Label</option>
                                            <option value="Flipkart">Flipkart Label</option>
                                            <option value="Meesho">Meesho Label</option>
                                        </select>
                                    </div>

                                    <br />

                                    <div class="form-group">
                                        <h4>Option:</h4>
                                        <input type="checkbox" id="addSummary" name="addSummary" />
                                        <label for="addSummary">Add Summary Page</label>
                                    </div>

                                    <br />

                                    <div class="form-group">
                                        <label class="page-title">Upload PDF:</label>
                                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" class="form-control-file" required />
                                    </div>

                                    <br />
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div> <!-- end card-body -->
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div> <!-- end row-->
    </div> <!-- container -->
</div> <!-- content -->
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            // Example of initializing DataTables if you have a table
            $('#basic-datatable').DataTable();

            // Example for initializing datepickers
            $('#startDatePicker').datepicker({
                // Add options as needed
            });

            $('#endDatePicker').datepicker({
                // Add options as needed
            });
        });
    </script>
{% endblock %}
