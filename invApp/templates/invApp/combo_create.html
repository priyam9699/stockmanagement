{% extends "invApp/layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}ComboProduct Index{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="{% url 'combo_list' %}">Combos</a></li>
                            <li class="breadcrumb-item active">Create Combo</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Add New Combo</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row" style="margin-left:30px">
                            <div class="col-xl-4">
                                <form method="post" enctype="multipart/form-data" action="{% url 'combo_create' %}">
                                    {% csrf_token %}
                                    {{ form.as_p }}  <!-- This will render your form including the date field -->

                                    <div class="btn-group mb-2 ms-2">
                                        <button style="width:130px; font-size:large" type="submit" class="btn btn-primary btn-sm">Create</button> &nbsp; &nbsp;
                                        <a href="{% url 'combo_list' %}" class="btn btn-outline-secondary">Back To List</a>
                                    </div>
                                </form>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- container -->
</div> <!-- content -->

{% endblock %}

<script>
    $(document).ready(function () {
        $('#datepicker').datepicker({
            format: 'dd/mm/yyyy',  // Adjust format if needed
            autoclose: true
        });
    });
</script>

</body>
</html>
